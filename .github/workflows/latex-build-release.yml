name: Compile LaTeX and Make Release on Tag

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Compile LaTeX
      uses: xu-cheng/latex-action@v2
      with:
        root_file: main.tex
        compiler: pdflatex
        args: >
          -synctex=1
          -interaction=nonstopmode
          -file-line-error
          -halt-on-error
          main.tex
          %;
          makeglossaries %
          biber %
          %;
          pdflatex -synctex=1 -interaction=nonstopmode main.tex
          pdflatex -synctex=1 -interaction=nonstopmode main.tex
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: main.pdf
        tag_name: ${{ github.ref }}
        name: ${{ github.ref }}
        body: |
          ${{ github.event.release.body }}
          ${{ join(github.event.release.pull_requests.*.html_url, '\n') }}
        draft: false
        prerelease: false
