name: Compile LaTeX and Make Release on Tag

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Compile LaTeX
      uses: xu-cheng/latex-action@v2
      with:
        root_file: main.tex
        compiler: pdflatex
        args: >
          -synctex=1
          -interaction=nonstopmode
          -file-line-error
          -halt-on-error
          --shell-escape
          --output-directory=build
          main.tex
          %;
          makeglossaries -d=build main.tex %
          biber --output_directory=build main.tex %
          %;
          pdflatex -synctex=1 -interaction=nonstopmode main.tex
          pdflatex -synctex=1 -interaction=nonstopmode main.tex
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: main.pdf
        tag_name: ${{ github.ref }}
        name: ${{ github.ref }}
        body: Auto-generated release for tag ${{ github.ref }}
        draft: false
        prerelease: false
